<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="text.css">
</head>
<body background ="math.jpg">
    <center>
        <h1>CALCULATOR</h1>
    </center>
    <div class="contain">
        <div class="Calculator">
            <input type="text" placeholder="0" id="out">
            <button class="o" onclick="Clear()">AC</button>
            <button class="o" onclick="Del()">C</button>
            <button class="o" onclick="display('%')">%</button>
            <button class="o" onclick="display('/')">/</button>
            <button class="o" onclick="display('7')">7</button>
            <button class="o" onclick="display('8')">8</button>
            <button class="o" onclick="display('9')">9</button>
            <button class="o" onclick="display('*')">*</button>
            <button class="o" onclick="display('4')">4</button>
            <button class="o" onclick="display('5')">5</button>
            <button class="o" onclick="display('6')">6</button>
            <button class="o" onclick="display('-')">-</button>
            <button class="o" onclick="display('1')">1</button>
            <button class="o" onclick="display('2')">2</button>
            <button class="o" onclick="display('3')">3</button>
            <button class="o" onclick="display('+')">+</button>
            <button class="o" onclick="display('.')">.</button>
            <button class="o" onclick="display('0')">0</button>
            <button class="o" id="equal" onclick="Calculate()">=</button>            
        </div>
    </div>
    <script src="str.js"></script>
</body>
</html>
